<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">
    <h1 class="logo me-auto"><a href="index.html">The Tech Grow</a></h1>
    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" href="index.html">Home</a></li>
        <li><a class="nav-link scrollto" href="services.html">Services</a></li>
        <li><a class="nav-link scrollto" href="portfolio-details.html">Portfolio</a></li>
        <li><a class="nav-link scrollto" href="contact.html">Contact</a></li>
        <li id="get"><a class="getstarted scrollto" href="contact.html">Get Started</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
  </div>

  <script>
$(document).ready(function() {
  // Get the mobile navigation toggle button, the navigation menu, and the "Get Started" menu item
  const mobileNavToggle = $('.mobile-nav-toggle');
  const navbar = $('#navbar ul');
  const getStartedMenuItem = $('#get');

  // Function to show the navigation menu
  function showNavbar() {
    navbar.addClass('active');
  }

  // Function to hide the navigation menu
  function hideNavbar() {
    navbar.removeClass('active');
  }

  // Function to toggle the navigation menu based on screen size
  function toggleNavbar() {
    if ($(window).width() > 992) {
      showNavbar();
    } else {
      hideNavbar();
    }
  }

  // Toggle the navigation menu on mobile navigation toggle button click
  mobileNavToggle.click(function() {
    navbar.slideToggle();
    getStartedMenuItem.toggle();
  });

  // Adjust the navigation menu on window resize
  $(window).resize(function() {
    toggleNavbar();
  });

  // Hide the navigation menu when a menu item is clicked (on larger screens)
  $('#navbar ul li a').click(function() {
    if ($(window).width() > 992) {
      hideNavbar();
    }
  });

  // Initial toggle of the navigation menu
  toggleNavbar();
});



  </script>
</header>
